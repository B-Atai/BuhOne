<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>BuhOne</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="col-5 header__logo">
                    <a href="#" class="logo__link"><img src="./images/logo.svg" alt="" class="logo"></a>
                    <a href="#" class="logo__link"><span>BuhOne</span></a>
                </div>
                <div class="col-7">
                    <div class="header__contacts">
                        <div class="contacts__item">
                            <img src="./images/phone.svg" alt="phone">
                            <a href="#" class="contacts__link">8 (111) 222-33-44</a>
                        </div>
                        <div class="contacts__item">
                            <img src="./images/watch.svg" alt="watch">
                            <a href="#" class="contacts__link">Пн-Пт 10:00-18:00</a>
                        </div>
                        <div class="contacts__item">
                            <img src="./images/mail.svg" alt="mail">
                            <a href="#" class="contacts__link">order@buhone.ru</a>
                        </div>
                        <div class="contacts__item">
                            <img src="./images/point.svg" alt="point">
                            <a href="#" class="contacts__link">Невский пр. 130</a>
                        </div>
                    </div>
                    <nav class="header__nav nav">
                        <ul class="nav__menu">
                            <li><a href="#" class="nav__link">Главная</a></li>
                            <li><a href="#" class="nav__link">услуги</a></li>
                            <li><a href="#" class="nav__link">кейсы</a></li>
                            <li><a href="#" class="nav__link">о компании</a></li>
                            <li><a href="#" class="nav__link">контакты</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
